<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>La Davidex</title>
        <link rel="stylesheet" href="css/style2.css">
        <link rel="shortcut icon" href="img/Im.png" type="image/x-icon">
        </head>
    <body>
        <header>
                <nav class="top_header">
                    <ul class="lista_header">
                        <li><a href="#" class="secciónA">Información</a></li>
                        <li><a href="#" class="secciónA">Versiones</a></li>
                        <li><a href="#" class="secciónA">Pokemons</a></li>
                        <li><a href="#" class="secciónA">Items</a></li>
                    </ul>
                </nav>
        </header>
        <main>
            <div class="magikarp1">
                <table class="tablita">
                    <tr class="imagen">
                        <td><img src="/img/Magikarp.png" alt="Imagen random" class="table--img"></td>
                    </tr>
                    <tr>
                        <td class="table--cell"><p class="cell_1p">Nombre: </p><p class="cell_2p">Magikarp</p></td>
                    </tr>
                    <tr>
                        <td class="table--cell">
                            <div id="cell_div_weight">
                                <p class="cell_1p">Tipo: </p><p class="cell_2p">Agua</p>
                            </div>
                            <div>
                                <p class="cell_1p">Peso: </p><p class="cell_2p">XXkg</p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="table--cell"><p class="cell_1p">Generaciones </p><p class="cell_2p">AAAAA</p></td>
                    </tr>
                    <tr>
                        <td class="table--cell"><p class="cell_1p">Procede de: </p><p class="cell_2p">XXXXX</p></td>
                    </tr>
                    <tr>
                        <td class="table--cell"><p class="cell_1p">Habitat: </p><p class="cell_2p">Agua Dulce</p></td>
                    </tr>
                </table>
            </div>
        </main>
        <footer>
                <div class="footer_izquierda">© Davidex21</div>
                <div class="footer_derecha">
                    <ul class="footer_imagenes">
                        <a href="#"><img src="img/logo_1_low.png" alt="Logo 1" class="footer_imagenes--imagen"></a>
                        <a href="#"><img src="img/logo_2_low.png" alt="Logo 2" class="footer_imagenes--imagen"></a>
                        <a href="#"><img src="img/logo_3_low.png" alt="Logo 3" class="footer_imagenes--imagen"></a>
                    </ul>
                </div>
        </footer>
    </body>
</html>
